{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Book {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title"
                   placeholder="Book title">
            </input>
        </p>

        <p>
            <label for="author">Author</label>
            <input type="text" name="author"
                   placeholder="Book author">
            </input>
        </p>

        <p>
            <label for="quotes">Interesting Quotes</label>
            <br>
            <textarea name="quotes" placeholder="Quotes" rows="10" cols="60"></textarea>
            </p>

        <p>
            
        <label for="review">Review</label>
        <br>
        <textarea name="review" placeholder="Review" rows="20" cols="60"></textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
