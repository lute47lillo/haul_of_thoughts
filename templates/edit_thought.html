{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} EDIT Book Thoughts {% endblock %}</h1> 
    <!-- Using Jinja logic engine -->
    {% set books = books %}
    <form method="post">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" value="{{books[0][1]}}"></input>
        </p>

        <p>
            <label for="author">Author</label>
            <input type="text" name="author"value="{{books[0][2]}}"></input>
        </p>

        <p>
            <label for="quotes">Interesting Quotes</label>
            <br>
                <textarea name="quotes" rows="10" cols="60">{{books[0][3]}}</textarea>
        </p>

        <p>   
            <label for="review">Review</label>
            <br>
                <textarea name="review" rows="20" cols="60">{{books[0][4]}}</textarea>
        </p>

        <p>
            <a href="{{ url_for('review') }}" target="_parent"><button name="edit_btn" type="submit">Save changes</button></a>
        </p>
    </form>
{% endblock %}
